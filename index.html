<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
  <header class="header">
    <div class="header__logo"></div>
  </header>
  <main class="container">
    <section class="profile">
      <img src="./images/profile/__avatar/profile_photo.png" alt="Жак-Ив Кусто." class="profile__avatar">
      <div class="profile__info">
        <h1 class="profile__name">
          Жак-Ив Кусто
          <button class="button button_type_edit" title="Редактировать профиль"></button>
        </h1>
        <p class="profile__text">Исследователь океана</p>
      </div>
      <button class="button button_type_add" title="Добавить фотографию"></button>
    </section>
    <section class="elements">
      <div class="elements__item">
        <img src="./images/elements/__img/edinburgh_castle.jpg" alt="Эдинбургский замок." class="elements__img">
        <div class="elements__info">
          <h2 class="elements__title">Эдинбургский замок</h2>
          <button class="button button_type_like" title="Мне нравится"></button>
        </div>
      </div>
      <div class="elements__item">
        <img src="./images/elements/__img/golden_gate.jpg" alt="Золотые ворота." class="elements__img">
        <div class="elements__info">
          <h2 class="elements__title">Золотые ворота</h2>
          <button class="button button_type_like" title="Мне нравится"></button>
        </div>
      </div>
      <div class="elements__item">
        <img src="./images/elements/__img/grinda_island.jpg" alt="Гринда." class="elements__img">
        <div class="elements__info">
          <h2 class="elements__title">Гринда</h2>
          <button class="button button_type_like" title="Мне нравится"></button>
        </div>
      </div>
      <div class="elements__item">
        <img src="./images/elements/__img/kyoto.jpg" alt="Кинкаку-дзи." class="elements__img">
        <div class="elements__info">
          <h2 class="elements__title">Кинкаку-дзи</h2>
          <button class="button button_type_like" title="Мне нравится"></button>
        </div>
      </div>
      <div class="elements__item">
        <img src="./images/elements/__img/mont-saint-michel.jpg" alt="Мон-Сен-Мишель." class="elements__img">
        <div class="elements__info">
          <h2 class="elements__title">Мон-Сен-Мишель</h2>
          <button class="button button_type_like" title="Мне нравится"></button>
        </div>
      </div>
      <div class="elements__item">
        <img src="./images/elements/__img/mountain_matterhorn.jpg" alt="Маттерхорн" class="elements__img">
        <div class="elements__info">
          <h2 class="elements__title">Маттерхорн</h2>
          <button class="button button_type_like" title="Мне нравится"></button>
        </div>
      </div>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
  </footer>
  <div class="popup popup_opened" id="popup" aria-hidden="true" role="dialog" aria-labelledby="popup-title">
    <div class="popup__container" id="popup-container" role="document">
      <h2 class="popup__title" id="popup-title">Редактировать профиль</h2>
      <form>
        <input type="text" class="input input_type_profile-name" placeholder="Имя" />
        <input type="text" class="input input_type_profile-info" placeholder="О себе" />
        <button type="submit" class="button button_type_submit popup__save-button" title="Сохранить изменения">Сохранить</button>
      </form>
      <button class="button button_type_close popup__close-icon" id="modal-close" aria-label="close" title="Закрыть"></button>
    </div>
  </div>
</body>
</html>
