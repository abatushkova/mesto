<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
  <header class="header">
    <img src="./images/header/__logo/logo.svg" alt="Логотип сайта Место." class="header__logo">
  </header>
  <main class="container">
    <section class="profile container__profile">
      <img src="./images/profile/__avatar/avatar.jpg" alt="Жак-Ив Кусто" class="profile__avatar">
      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <button type="button" class="profile__edit-btn" title="Редактировать профиль"></button>
        <p class="profile__job">Исследователь океана</p>
      </div>
      <button type="button" class="profile__add-btn" title="Добавить фотографию"></button>
    </section>
    <section class="elements"></section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
  </footer>
  <div class="popup popup_type_profile"></div>
  <div class="popup popup_type_card"></div>
  <div class="popup popup_type_img">
    <div class="popup__img-wrapper">
      <img class="popup__img">
      <p class="popup__img-title"></p>
      <button type="button" class="popup__close-btn" title="Закрыть"></button>
    </div>
  </div>

  <template id="submit-popup">
    <div class="popup__container">
      <h2 class="popup__title"></h2>
      <form class="popup__form" name="" method="POST" action="#">
        <input type="text" name="name" class="popup__input popup__input_type_name" placeholder="" />
        <input type="text" name="" class="popup__input popup__input_type_info" placeholder="" />
        <button type="submit" class="popup__save-btn"></button>
      </form>
      <button type="button" class="popup__close-btn" title="Закрыть"></button>
    </div>
  </template>
  <template id="card">
    <div class="elements__item">
      <a class="elements__img-wrapper" tabindex="-1">
        <img class="elements__img">
      </a>
      <div class="elements__info">
        <h2 class="elements__title"></h2>
        <button type="button" class="elements__like-btn" title="Мне нравится"></button>
      </div>
      <button type="button" class="elements__delete-btn" title="Удалить"></button>
    </div>
  </template>

  <script src="./pages/index.js"></script>
</body>
</html>
