<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
  <header class="header">
    <img src="./images/header/__logo/logo.svg" alt="Логотип сайта Место." class="header__logo">
  </header>
  <main class="container">
    <section class="profile container__profile">
      <img src="./images/profile/__avatar/avatar.jpg" alt="Жак-Ив Кусто" class="profile__avatar">
      <div class="profile__details">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <button type="button" class="profile__edit-btn" title="Редактировать профиль"></button>
        <p class="profile__info">Исследователь океана</p>
      </div>
      <button type="button" class="profile__add-btn" title="Добавить фотографию"></button>
    </section>
    <section class="elements"></section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
  </footer>

  <div class="popup popup_type_profile">
    <div class="popup__container">
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form" name="profile" method="POST" action="#" novalidate>
        <input type="text" name="name" id="name-input" class="popup__input popup__input_type_name" placeholder="Имя" required minlength="2" maxlength="40" pattern="[a-zA-Zа-яА-ЯёЁ -]+" />
        <span class="popup__error" id="name-input-error"></span>
        <input type="text" name="info" id="info-input" class="popup__input popup__input_type_info" placeholder="О себе" required minlength="2" maxlength="200" />
        <span class="popup__error" id="info-input-error"></span>
        <button type="submit" class="popup__submit-btn">Сохранить</button>
      </form>
      <button type="button" class="popup__close-btn" title="Закрыть"></button>
    </div>
  </div>

  <div class="popup popup_type_card">
    <div class="popup__container">
      <h2 class="popup__title">Новое место</h2>
      <form class="popup__form" name="card" method="POST" action="#" novalidate>
        <input type="text" name="title" id="title-input" class="popup__input popup__input_type_name" placeholder="Название" required minlength="1" maxlength="30" />
        <span class="popup__error" id="title-input-error"></span>
        <input type="url" name="src" id="src-input" class="popup__input popup__input_type_info" placeholder="Ссылка" required />
        <span class="popup__error" id="src-input-error"></span>
        <button type="submit" class="popup__submit-btn">Создать</button>
      </form>
      <button type="button" class="popup__close-btn" title="Закрыть"></button>
    </div>
  </div>

  <div class="popup popup_type_img">
    <div class="popup__img-wrapper">
      <img class="popup__img">
      <p class="popup__img-title"></p>
      <button type="button" class="popup__close-btn" title="Закрыть"></button>
    </div>
  </div>

  <template id="card">
    <div class="elements__item">
      <a class="elements__img-wrapper" tabindex="-1">
        <img class="elements__img">
      </a>
      <div class="elements__info">
        <h2 class="elements__title"></h2>
        <button type="button" class="elements__like-btn" title="Мне нравится"></button>
      </div>
      <button type="button" class="elements__delete-btn" title="Удалить"></button>
    </div>
  </template>

  <script src="./pages/index.js"></script>
  <script src="./pages/validate.js"></script>
</body>
</html>
